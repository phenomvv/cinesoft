    <!-- Immersive Mode Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="CineSoft">

    <title>CineSoft - Movie Tracker</title>

    <style>
        /* 1. HTML/Body Grounding */
        html {
            background-color: #050505; /* Matches App background exactly */
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }

        body {
            background-color: #050505;
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Quicksand', sans-serif;
            -webkit-tap-highlight-color: transparent;
            overflow-x: hidden;
            overflow-y: hidden; /* Lock body, scroll #root */
            position: fixed; /* Prevents "pull-to-refresh" bounce showing white space */
            touch-action: manipulation;
        }

        *::-webkit-scrollbar { display: none; }
        * { -ms-overflow-style: none; scrollbar-width: none; box-sizing: border-box; }
        
        #root {
            width: 100%;
            height: 100%;
            overflow-y: auto;
            overflow-x: hidden;
            -webkit-overflow-scrolling: touch;
            background-color: #050505;
        }

        /* 2. Fix for potential notch-related phantom spacing */
        :root {
            --sat: env(safe-area-inset-top);
            --sab: env(safe-area-inset-bottom);
        }
    </style>
